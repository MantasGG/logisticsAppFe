<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top container-fluid">
  <!-- Container wrapper -->
  <div class="container">
    <!-- Navbar brand -->
    <a class="navbar-brand me-2" href="#">
      <img
        src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.webp"
        height="16"
        alt=""
        loading="lazy"
        style="margin-top: -1px;"
      />
    </a>

    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="buttonsNav.toggle()"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div
      class="collapse navbar-collapse"
      id="navbarButtonsExample"
      mdbCollapse
      #buttonsNav="mdbCollapse"
    >
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li [hidden]="authService.isLoggedIn()" class="nav-item">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li [hidden]="authService.isLoggedIn()" class="nav-item">
          <a class="nav-link" routerLink="/registration">Sign up</a>
        </li>
        <li [hidden]="!authService.isManager()" class="nav-item">
          <a class="nav-link" routerLink="/ataskaita">Routes status diagram</a>
        </li>
        <li [hidden]="!authService.isUser()" class="nav-item">
          <a class="nav-link" routerLink="/routes">Routes</a>
        </li>
        <li [hidden]="!authService.isManager()" class="nav-item">
          <a class="nav-link" routerLink="/users">Users list</a>
        </li>
        <li [hidden]="!authService.isManager()" class="nav-item">
          <a class="nav-link" routerLink="/routes-management">Routes management</a>
        </li>
        <li [hidden]="!authService.isManager()" class="nav-item">
          <a class="nav-link" routerLink="/checkpoints">Checkpoints</a>
        </li>
        <li [hidden]="!authService.isLoggedIn()" class="nav-item">
          <a class="nav-link" routerLink="/forum">Forum</a>
        </li>
      </ul>
      <div class="d-flex align-items-right">
        <button [hidden]="authService.isLoggedIn()" type="button" class="btn btn-link px-3 me-2" routerLink="">
          Login
        </button>
        <button [hidden]="authService.isLoggedIn()" type="button" class="btn btn-primary me-3" routerLink="/registration">
          Sign up
        </button>

        <button [hidden]="!authService.isLoggedIn()" class="btn btn-link px-3 me-2">
          {{getEmail()}}<br>
          <p class="badge badge-info rounded-pill d-inline">{{getRole()}}</p>
        </button>
        <button [hidden]="!authService.isLoggedIn()" type="button" class="btn btn-link px-3 me-2" routerLink="" (click)="logout()">
          Log out
        </button>
      </div>
      <!-- Left links -->
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
